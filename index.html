<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
          console.log('Worker registered: ', registration.scope);
        }, (err) => {
          console.log('Worker registration failed: ', err);
        });
    });
  }
